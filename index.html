Objetivo:
Crear una aplicación web sencilla para gestionar productos utilizando las tecnologías HTML, CSS y JavaScript. La aplicación debe permitir realizar operaciones básicas de un CRUD (Crear, Leer, Actualizar, Eliminar) sobre una lista de productos.

Requisitos técnicos:

Interfaz de Usuario:

Crear una página HTML con una interfaz sencilla que incluya secciones para mostrar la lista de productos y un formulario para agregar nuevos productos.

Lista de Productos:

Mostrar una lista de productos en la página.

Mostrar los productos de manera clara y organizada.
Operaciones CRUD:

Crear: Incluir un formulario en la interfaz que permita agregar nuevos productos a la lista. Al enviar el formulario, el nuevo producto debe ser añadido a la lista.
Leer: Mostrar la lista de productos existentes.
Actualizar: Permitir la edición de productos existentes. Al hacer clic en un producto, debe ser posible modificar sus detalles.
Eliminar: Incluir la opción de eliminar un producto de la lista.
Almacenamiento Local:

Utilizar el almacenamiento local del navegador (localStorage) para persistir los datos de la lista de productos. Esto permitirá que los datos permanezcan incluso después de recargar la página.
